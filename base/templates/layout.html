<!doctype html>
{% load static %}
<html>
<head>
    <meta charset="utf-8"/>
    <title>쇼핑몰</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">

    <link rel="stylesheet" href="{% static 'common.css' %}">
</head>
<body>
<a href="{% url 'products:list'%}" class="btn btn-light">메인화면</a>
<a href="{% url 'accounts:signup'%}" class="btn btn-light">회원가입</a>
{% if user.is_authenticated %}
<a href="{% url 'accounts:logout' %}" class="btn btn-light">{{ user.username }} (로그아웃)</a>
{% else %}
<a href="{% url 'accounts:login'%}" class="btn btn-light">로그인</a>
{% endif %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}">
    {{ message }}
</div>
{% endfor %}
{% endif %}

{% block content %}
{% endblock %}

</body>
</html>
